apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: elite-api
  labels:
    app: elite-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elite-api
  template:
    metadata:
      labels:
        app: elite-api
    spec:
      containers:
      - name: elite-api
        image: registry.thedeathstarco.com/api:dev-${CICD_GIT_COMMIT}