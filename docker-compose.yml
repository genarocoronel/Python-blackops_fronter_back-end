  #MySQL Service
  db:
    image: mysql:5.7.22
    container_name: crmdb
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
#      MYSQL_DATABASE: crmdb
#      MYSQL_USER: crmdev
#      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker/_data:/var/lib/mysql
      - ./sql/:/tmp/sql
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
