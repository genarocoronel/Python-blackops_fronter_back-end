version: '3'
services:

  #Python Service
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: crmapi:dev
    container_name: crmapi
    restart: unless-stopped
    tty: true
    ports:
      - "5000:5000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
#      DB_DATABASE: crmdb
#      DB_USERNAME: crmdev
#      DB_PASSWORD: secret
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /app
    volumes:
      - ./:/app
      - ./docker/.env.local:/app/.env
    networks:
      - app-network

